name: Validar código y desplegar contenido estático a Github Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate HTML
        run: |
          for file in $(find . -name "*.html"); do
            npx html-validator-cli --file="$file"
          done
      
      - name: Validate CSS
        run: npx stylelint "**/*.css" --config .stylelintrc.json
      
      - name: Validate JavaScript
        run: npx eslint "**/*.js"

